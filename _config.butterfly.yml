# Navigation bar settings (導航欄設置)
# see https://butterfly.js.org/posts/4aa8abbe/##導航欄設置-Navigation-bar-settings
# --------------------------------------

nav:
  logo: # image
  display_title: true
  fixed: false # fixed navigation bar

# Menu 目錄
# 配置导航栏目，默认目录是source文件
menu:
  首页: / || fas fa-home
  文库 || fas fa-folder-open:
    归档: /archives/   || fas fa-archive
    标签: /tags/       || fas fa-tags
    分类: /categories/ || fas fa-folder
  时间轴: /archives/   || fas fa-archive
  # 编程开发 || fas fa-code:
  #   Java:   /programer/java.html      || fas fa-coffee
  #   golang: /programer/python.html    || fa fa-golang
  清单 || fa fa-heartbeat:
    音乐: /music/   || fas fa-music
    照片: /Gallery/ || fas fa-images
    影视: /movies/  || fas fa-video
  关于: /about/     || fas fa-heart
  # Home: / || fas fa-home
  # Archives: /archives/ || fas fa-archive
  # Tags: /tags/ || fas fa-tags
  # Categories: /categories/ || fas fa-folder-open
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  # Link: /link/ || fas fa-link
  # About: /about/ || fas fa-heart
# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: true # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: 200 # unit: px
code_word_wrap: true

# Social Settings (社交圖標設置)
# formal:
#   icon: link || the description || color
social:
  fab fa-github: https://github.com/Sweetberrys || Github || '#24292e'
  fas fa-envelope: mailto:ysl_ay@163.com || Email || '#4a7dbe'

# Image (圖片設置)
